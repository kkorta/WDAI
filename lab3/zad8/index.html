<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="password-1">New password</label>
                <input type="password" id="password-1">
                <i id="btn1" class="fa fa-eye"></i>
            </div>
            <div>
                <label for="password-2">Repeat new password</label>
                <input type="password" id="password-2">
                <i id="btn2" class="fa fa-eye"></i>
            </div>
            
            <h4 id="check">Passwords are different</h4>
            <div class="requirements">
                <h3>Password requirements</h1>
                <div class="box">
                    <div class="circle" id="circle1"><i id="characters" class="fa fa-close"></i></div>
                    <p> least 8 characters</p>
                </div>
                <div class="box">
                    <div class="circle" id="circle2"><i id="special" class="fa fa-close"></i></div>
                    <p>At least one special characters</p>
                </div>
                <div class="box">
                    <div class="circle" id="circle3"><i id="uppercase" class="fa fa-close"></i></div>
                    <p>At least one capital letter</p>
                </div>
                <div class="box">
                    <div class="circle" id="circle4"><i id="digit" class="fa fa-close"></i></div>
                    <p>At least one digit</p>
                </div>
            
            </div>
            
        </form>
    </div>
</body>
</html>
